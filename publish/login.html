<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rooms</title>

  <link rel="stylesheet" href="style.css">
</head>

<body class="chat-login" style="background-color: #ccc;">
  <form action="index.html" class="login-chat-form" style="background-color: rgb(40, 60, 111);">
    <div class="form-header">
      <h2>Chat Rooms</h2>
    </div>
    <div class="form-content">
      <div class="input-group">
        <input type="text" placeholder="Name" name="name" autocomplete="off">
      </div>

      <h3>Select a room to Enter</h3>
      <div class="radio">
        <input id="Deno" name="group" type="radio" value="Deno">
        <label  for="Deno" class="radio-label" >Deno</label>
      </div>
      <div class="radio">
        <input id="Nodejs" name="group" type="radio" value="Nodejs">
        <label  for="Nodejs" class="radio-label">Nodejs</label>
      </div>
      <div class="radio">
        <input id="Vuejs" name="group" type="radio" value="Vuejs">
        <label  for="Vuejs" class="radio-label">Vuejs</label>
      </div>
      <div class="radio">
        <input id="Reactjs" name="group" type="radio" value="Reactjs">
        <label  for="Reactjs" class="radio-label">Reactjs</label>
      </div>
    </div>
    <div class="form-footer">
      <button id="joinChatBtn">Enter Chat</button>
    </div>
  </form>
</body>

</html>
